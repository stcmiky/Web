    <!--Registration form-->
    <div class="form_container">
        <form name="form">
          <!-- name input box-->
          <div class="form_wrap form_grp">
             <div class="form_item">
                 <label>Meno</label>
                 <input type="text">
   
             </div>
             <div class="form_item">
                 <label>Priezvisko</label>
                 <input type="text">
   
             </div>
         </div>
         <!-- email input-->
         <div class="form_wrap">
             <div class="form_item">
                 <label>E-mail</label>
                 <input type="text">
   
             </div>
         </div>
         <!--password and confirm password-->
         <div class="form_wrap form_grp">
             <div class="form_item">
                 <label>Heslo</label>
                 <input type="password">
             </div>
             <div class="form_item">
                 <label>Podvrdenie hesla</label>
                 <input type="password">
             </div>
         </div>
         <!--city name input-->
         <div class="form_wrap">
             <div class="form_item">
                 <label>Adresa</label>
                 <input type="mesto">
                </div>
              </div>
                 <div class="form_wrap">
                  <div class="form_item">
                      <label>Účel</label>
                 <select name="country">
                     <option>Profesionál</option>
                     <option>Hobby</option>
                     <option>Iné</option>
                 </select>
             </div>
         </div>
         <!--phone no input-->
         <div class="form_wrap">
             <div class="form_item">
                 <label>Telefón</label>
                 <input type="text">
                 <div class="error" id="phone"></div>
             </div>
         </div>
         <!--submit button-->
         <div class="btn">
           <input type="submit" value="Registrovať">
         </div>
        </form>
      </div>
     </div>
